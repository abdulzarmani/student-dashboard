<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <div class="tab-buttons">
      <button onclick="showForm('student')">Student Login</button>
      <button onclick="showForm('lecturer')">Lecturer Login</button>
    </div>
    <div id="studentLogin" class="login-form">
      <h2>Student Login</h2>
      <form id="studentLoginForm">
        <input type="email" id="studentEmail" placeholder="Student Email" required>
        <input type="password" id="studentPassword" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <div id="lecturerLogin" class="login-form" style="display: none;">
      <h2>Lecturer Login</h2>
      <form id="lecturerLoginForm">
        <input type="email" id="lecturerEmail" placeholder="Lecturer Email" required>
        <input type="password" id="lecturerPassword" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
  <script>
    function showForm(role) {
      document.getElementById("studentLogin").style.display = role === 'student' ? 'block' : 'none';
      document.getElementById("lecturerLogin").style.display = role === 'lecturer' ? 'block' : 'none';
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
